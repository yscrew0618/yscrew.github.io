<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=reset.html">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f6f6f9; margin:0; }
    .wrap { max-width:520px; margin:48px auto; padding:24px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:18px; }
    h1 { margin:0 0 6px; color:#111827; font-size:18px; }
    p { margin:0; color:#6b7280; font-size:13px; line-height:1.5; }
    a { color:#2563eb; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>이동 중입니다…</h1>
      <p>잠시만 기다려주세요. 자동으로 비밀번호 재설정 페이지로 이동합니다.</p>
      <p style="margin-top:10px;">
        자동 이동이 안 되면 <a id="link" href="reset.html">여기를 클릭</a>해주세요.
      </p>
    </div>
  </div>

  <script>
    // ✅ Supabase가 루트로 토큰(#access_token=...)을 붙여 보내는 경우가 있어,
    //    그 해시를 그대로 reset.html로 전달합니다.
    const hash = window.location.hash || "";
    const target = "reset.html" + hash;

    // 링크도 같이 업데이트
    document.getElementById("link").href = target;

    // 즉시 이동
    window.location.replace(target);
  </script>
</body>
</html>
